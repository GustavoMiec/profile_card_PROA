<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porfile Card UI Design</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="img/Gustavo.jpg" alt="Foto do Gustavo" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Gustavo Costa</span>
            <span class="job">Full-Stack</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4226b2;" class="link">
                <i class='bxl  bx-github'  ></i>  
            </a>
            <a href="#"  style="background: #4226b2;" class="link">
                <i class='bxl  bx-linkedin'  ></i>   
            </a>
            <a href="#" style="background: #4226b2;" class="link">
                <i class='bxl  bx-instagram-alt'  ></i>   
            </a>
            <a href="#" style="background: #4226b2;" class="link">
                <i class='bxl  bx-whatsapp'  ></i>   
            </a>
        </div>
        <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Menssage</button>


    </div>
</body>
</html>
